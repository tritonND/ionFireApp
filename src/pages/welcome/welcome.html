<!-- <ion-content padding> -->
  <ion-slides pager>
      <ion-slide style="background-color:brown">
          <i primary class="fa fa-4x fa-heart fa-lg"></i>
         <h5 class="animated lightSpeedIn"> Welcome to mobile app</h5>
      </ion-slide>
      <ion-slide style="background-color:rgb(201, 198, 41)">
          <i primary class="fa fa-4x fa-cog"></i>
       <h5 class="animated bounce">You will be required to login with internet access this application</h5>  
      </ion-slide>
        <ion-slide style="background-color:rgb(83, 32, 151)">
            <i primary class="fa fa-4x fa-lg fa-cogs"></i>
        <h5 class="animated lightSpeedIn">You need internet to submit your forms </h5>
        </ion-slide> 
        
        <ion-slide style="background-color:rgb(83, 32, 151)">
            <i primary class="fa fa-4x fa-lg fa-cogs"></i>
            <h5 class="animated lightSpeedIn">Enter your login credentials </h5>
      
         
         
            <div align="center" style="background-color: rgb(83, 32, 151) ">
                <ion-list class="fcenter">
        
                    <ion-item class="tlabel">
                        <ion-label  floating>Username</ion-label>
                        <ion-input required type="text" name="username" [(ngModel)]="data.username"></ion-input>
                    </ion-item>
        
                    <ion-item class="tlabel">
                        <ion-label floating>Password</ion-label>
                        <ion-input required type="password" name="password" [(ngModel)]="data.password"></ion-input>
                    </ion-item>
        
                </ion-list>
        
                <button ion-button (click)="signIn()">Sign In </button>
            </div>
        
       
      </ion-slide> 

  </ion-slides>
